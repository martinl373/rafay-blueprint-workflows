    required: false
    default: ''
  spec-file:
    description: 'The path to the spec file'
    required: false
    default: ''
  name:
    description: 'Addonname'
    required: false
  project:
    description: 'addon Project'
    required: false
  namespace:
    description: 'Addon namespace'
    required: false
  version:
